<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot开发平台</title>

    <script src="./layui.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户登录</legend>
</fieldset>

<form class="layui-form" action="login" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="title" autocomplete="off"
                   placeholder="请输入用户名" class="layui-input"  value="admin">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input" value="123456">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="">立即登录</button>
<!--            <input type="submit" value="submit">-->
        </div>
    </div>
</form>

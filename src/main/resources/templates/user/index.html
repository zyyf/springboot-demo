<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/layui.css">
    <style>
        .layui-table-cell .layui-form-checkbox[lay-skin="primary"] {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<div>
    <div class="layui-row" style="width: 1000">
        <div class="layui-col-md6">
            <div class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-primary" onclick="userAdd()">增加</button>
                <!--        TODO 用户编辑-->
                <button type="button" class="layui-btn layui-btn-disabled">编辑</button>
                <button type="button" class="layui-btn layui-btn-disabled" onclick="userDelete()">删除</button>
            </div>
        </div>
        <div class="layui-col-md6">
            搜索用户：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="searchValue" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload" id="searchBtn">搜索</button>
            <!--            <button class="layui-btn" data-type="reload" id="resetBtn">重置</button>-->
        </div>
    </div>


    <table id="userTable" lay-filter="table"></table>

    <script src="../layui.js"></script>
    <script th:inline="none">
        layui.use('table', function () {
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#userTable'
                , url: 'userList' //数据接口
                , page: true //开启分页
                , initSort: {
                    field: 'autoId'
                    , type: 'asc'
                }
                , width: 1000
                // , height: 390
                , limits: [10]
                , cols: [[ //表头
                    {type: 'checkbox'}
                    , {type: 'numbers', title: '序号'}
                    // , {field: 'autoId', title: '序号', sort: true}
                    , {field: 'username', title: '用户名'}
                    , {field: 'roleName', title: '角色'}
                    // , {
                    //     field: 'delFlag', title: '状态', templet: function (data) {
                    //         if (data.delFlag == '0') {
                    //             return "<span>正常</span>";
                    //         } else {
                    //             return "<span>已删除</span>"
                    //         }
                    //     }
                    // }
                    , {field: 'createTime', title: '创建时间', sort: true}
                ]]
            });

            // 搜索时重载
            var $ = layui.$, active = {
                reload: function () {
                    var searchValue = $('#searchValue');

                    //执行重载
                    table.reload('userTable', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            username: searchValue.val()
                        }
                    }, 'data');
                }
            };
            // 搜索按钮响应
            $('#searchBtn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
                $('#searchValue').val("");
            });
        });


        function userAdd() {
            layui.use('layer', function () {
                var layer = layui.layer;
                layer.open({
                    type: 2
                    , title: '添加用户'
                    , content: 'add'
                    , area: ['100%', '100%']
                    , move: false
                });
            });
        }

        function userDelete() {
            var table = layui.table;
            var layer = layui.layer;
            var $ = layui.$;
            var checkedUser = table.checkStatus('userTable');
            if (checkedUser.data.length == 0) {
                layer.msg('请选择要删除的用户');
                return;
            }


            var deleteList = new Array();
            for (var i = 0; i < checkedUser.data.length; i++) {
                deleteList.push(checkedUser.data[i].uuid);
            }
            console.log(deleteList);
            $.ajax({
                type: "post",
                dataType: "json",
                url: "delete",
                data: {deleteList: deleteList}
            });

            window.location.reload();
        }


    </script>
</div>
</html>
